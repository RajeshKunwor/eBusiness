<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:st="http://java.sun.com/jsf/composite/store"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="layout.xhtml">

        <ui:define name="title">The Stock of Movies</ui:define>
        <ui:define name="heading">The Stock of Movies</ui:define>
        <ui:define name="content">
            <h:dataTable value="#{productController.movieList}" var="m" id="data-table">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:form>
                        <h:commandLink value="#{m.title}" action="#{productController.getMovie(m)}"/>
                    </h:form>

                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Platform"/>
                    </f:facet>
                    <h:outputText value="#{m.platform}"/>
                </h:column>
            </h:dataTable>


            <p>Total movies: <h:outputText value="#{productController.movieList.size()}"/></p>

        </ui:define>
        <ui:define name="footer">
            <a href="createNewMovie.faces">Create a New Movie</a> | 
            <a href="default.xhtml">Main Page</a>
        </ui:define>

    </ui:composition>
</html>
