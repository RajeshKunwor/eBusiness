<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:st="http://java.sun.com/jsf/composite/store"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="layout.xhtml">

        <ui:define name="title">Find a Game</ui:define>
        <ui:define name="heading">The Found Game</ui:define>
        <ui:define name="content">


            <h:dataTable value="#{productController.gameSearchList}" var="g" id="data-table">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>

                    <h:outputText value="#{g.title}"/>

                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Company"/>
                    </f:facet>

                    <h:outputText value="#{g.company}"/>


                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Platform"/>
                    </f:facet>
                    <h:outputText value="#{g.platform}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Classification"/>
                    </f:facet>

                    <h:outputText value="#{g.classification}"/>


                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText value="#{g.description}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet>
                    $<h:outputText value="#{g.price}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Stock Number"/>
                    </f:facet>
                    <h:outputText value="#{g.stockNumber}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="HD Video Oputput"/>
                    </f:facet>
                    <h:outputText value="#{g.hdVideoOputput}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Hard Drive Space"/>
                    </f:facet>
                    <h:outputText value="#{g.hardDriveSpace}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Number of Player"/>
                    </f:facet>
                    <h:outputText value="#{g.noOfPlayer}"/>
                </h:column>
            </h:dataTable>

            <p>Total games: <h:outputText value="#{productController.gameSearchList.size()}"/></p>


        </ui:define>
        <ui:define name="footer">
            <a href="createNewGame.faces">Create a New Game</a> | 
            <a href="default.xhtml">Main Page</a>
        </ui:define>

    </ui:composition>
</html>
